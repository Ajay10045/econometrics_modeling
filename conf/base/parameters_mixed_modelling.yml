mixed_modeling:
  hierarchy_levels:
    - brand
    - sub_brand
    - retailer_id
    - ppg_id
  measures:
    - log_avg_price
    - log_promo_acv_tpr
    - trend
  model_specification:
    dependent_variable: log_total_volume
    main_effects:
      - log_avg_price
      - log_promo_acv_tpr
      - trend
    fixed_effects:
      interactions:
        - measure: log_avg_price
          with_level: brand
        - measure: log_promo_acv_tpr
          with_level: retailer_id
    random_effects:
      uncorrelated:
        intercepts:
          - brand
          - retailer_id
        slopes:
          - measure: log_avg_price
            by_level: brand
          - measure: log_promo_acv_tpr
            by_level: retailer_id
      correlated:
        - measure: trend
          by_level: brand
          with_intercept: true
